<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Vision d’un bébé</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      height: 100%;
      font-family: system-ui, sans-serif;
    }

    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    #video {
      display: none;
    }

    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 1rem;
      text-align: center;
    }

    label {
      display: block;
      font-size: 1rem;
      margin-bottom: 0.3rem;
    }

    input[type="range"] {
      width: 90%;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>

  <div class="overlay">
    <label for="age">Âge du bébé : <span id="ageLabel">0</span> mois</label>
    <input type="range" id="age" min="0" max="24" value="0">
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const ageSlider = document.getElementById('age');
    const ageLabel = document.getElementById('ageLabel');

    function updateSize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', updateSize);
    updateSize();

    let blur = 6, contrast = 0.3, saturation = 0.2;

    function updateParams(months) {
      const t = months / 24;
      blur = Math.max(0, 6 * (1 - t));
      contrast = 0.3 + 0.7 * t;
      saturation = 0.2 + 0.8 * t;
    }

    ageSlider.addEventListener('input', () => {
      const age = +ageSlider.value;
      ageLabel.textContent = age;
      updateParams(age);
    });

    updateParams(0);

    function draw() {
      ctx.filter = `blur(${blur}px) contrast(${contrast}) saturate(${saturation})`;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      requestAnimationFrame(draw);
    }

    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(stream => {
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          video.play();
          draw();
        };
      })
      .catch(err => {
        alert("Impossible d'accéder à la caméra.");
        console.error(err);
      });
  </script>
</body>
</html>
