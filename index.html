<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Vision d’un bébé</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    video {
      display: none;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>
</head>
<body class="bg-black text-white">

  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>

  <div class="absolute bottom-0 left-0 w-full px-4 py-3 bg-black/60 text-center backdrop-blur z-10">
    <label for="age" class="block text-sm mb-1">
      Âge du bébé : <span id="ageLabel">0</span> mois
    </label>
    <input
      type="range"
      id="age"
      min="0"
      max="24"
      value="0"
      class="w-full max-w-md mx-auto appearance-none h-2 bg-gray-700 rounded-lg outline-none accent-blue-500"
    >
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const ageSlider = document.getElementById('age');
    const ageLabel = document.getElementById('ageLabel');

    let blur = 6, contrast = 0.3, saturation = 0.2;

    function updateParams(months) {
      const t = months / 24;
      blur = Math.max(0, 6 * (1 - t));
      contrast = 0.3 + 0.7 * t;
      saturation = 0.2 + 0.8 * t;
    }

    ageSlider.addEventListener('input', () => {
      const age = +ageSlider.value;
      ageLabel.textContent = age;
      updateParams(age);
    });

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    function drawCover(ctx, video, cw, ch) {
      const vw = video.videoWidth;
      const vh = video.videoHeight;

      if (!vw || !vh) return;

      const videoRatio = vw / vh;
      const canvasRatio = cw / ch;

      let width, height, x, y;

      if (videoRatio > canvasRatio) {
        // vidéo plus large : on coupe les côtés
        height = ch;
        width = height * videoRatio;
        x = (cw - width) / 2;
        y = 0;
      } else {
        // vidéo plus haute : on coupe en haut/bas
        width = cw;
        height = width / videoRatio;
        x = 0;
        y = (ch - height) / 2;
      }

      ctx.filter = `blur(${blur}px) contrast(${contrast}) saturate(${saturation})`;
      ctx.drawImage(video, x, y, width, height);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawCover(ctx, video, canvas.width, canvas.height);
      requestAnimationFrame(draw);
    }

    updateParams(0);

    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(stream => {
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          video.play();
          draw();
        };
      })
      .catch(err => {
        alert("Impossible d'accéder à la caméra.");
        console.error(err);
      });
  </script>
</body>
</html>
