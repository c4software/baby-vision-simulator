<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Vision d‚Äôun b√©b√©</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      touch-action: none;
    }
    #video {
      display: none;
    }
    video, canvas {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body class="bg-black text-white relative">

  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>

  <!-- üîÑ Message de chargement -->
  <div id="loading" class="absolute inset-0 flex items-center justify-center z-20 bg-black/80 text-white text-xl">
    Chargement de la cam√©ra...
  </div>

  <!-- üéõÔ∏è UI overlay -->
  <div class="absolute bottom-0 left-0 w-full p-4 bg-black/60 text-white backdrop-blur z-10 text-center">
    <label for="age" class="block text-sm mb-2">
      √Çge du b√©b√© : <span id="ageLabel">0</span> mois
    </label>
    <input
      type="range"
      id="age"
      min="0"
      max="24"
      value="0"
      aria-label="√Çge du b√©b√©"
      role="slider"
      class="w-full max-w-md mx-auto appearance-none h-2 bg-gray-700 rounded-lg outline-none accent-blue-500"
    >
    <div id="description" class="mt-2 text-xs text-gray-200"></div>
    <a href="https://naitreetgrandir.com/fr/etape/0_12_mois/developpement/naitre-grandir-developpement-sens-vue/"
       class="block mt-2 text-blue-400 underline text-xs"
       target="_blank"
       rel="noopener">
       En savoir plus sur le d√©veloppement de la vue
    </a>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const ageSlider = document.getElementById('age');
    const ageLabel = document.getElementById('ageLabel');
    const description = document.getElementById('description');
    const loading = document.getElementById('loading');

    function updateSize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', updateSize);
    updateSize();

    let blur = 6, contrast = 0.3, saturation = 0.2;

    function updateParams(months) {
      const t = Math.min(months / 24, 1);
      blur = Math.max(0, 6 * (1 - t));
      contrast = 0.3 + 0.7 * t;
      saturation = 0.2 + 0.8 * t;

      // Affichage du texte associ√©
      let text = "";
      if (months <= 1) {
        text = "Vision tr√®s floue, noir et blanc, tr√®s faible contraste.";
      } else if (months <= 3) {
        text = "Vision floue, couleurs mal per√ßues, faible contraste.";
      } else if (months <= 6) {
        text = "Vision en am√©lioration, couleurs plus perceptibles.";
      } else if (months <= 12) {
        text = "Vision presque nette, meilleure perception des d√©tails.";
      } else {
        text = "Vision presque comme un adulte.";
      }
      description.textContent = text;
    }

    ageSlider.addEventListener('input', () => {
      const age = +ageSlider.value;
      ageLabel.textContent = age;
      updateParams(age);
    });

    updateParams(0);

    function draw() {
      ctx.filter = `blur(${blur}px) contrast(${contrast}) saturate(${saturation})`;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      requestAnimationFrame(draw);
    }

    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(stream => {
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          video.play();
          loading.style.display = "none";
          draw();
        };
      })
      .catch(err => {
        loading.textContent = "Impossible d'acc√©der √† la cam√©ra.";
        console.error(err);
      });

    // Arr√™ter la cam√©ra si on quitte la page
    window.addEventListener('beforeunload', () => {
      const tracks = video.srcObject?.getTracks();
      tracks?.forEach(t => t.stop());
    });
  </script>
</body>
</html>
